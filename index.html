<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    <style>
        .bord {
            border: 7px solid black;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button id="clear" class="btn btn-outline-secondary">AC</button>
            <button id="backspace" class="btn btn-outline-secondary">&lt;</button>
            <button id="divide" class="btn btn-outline-secondary">/</button>
            <button id="multiply" class="btn btn-outline-secondary">*</button>
            <button id="seven" class="btn btn-outline-secondary">7</button>
            <button id="eight" class="btn btn-outline-secondary">8</button>
            <button id="nine" class="btn btn-outline-secondary">9</button>
            <button id="subtract" class="btn btn-outline-secondary">-</button>
            <button id="four" class="btn btn-outline-secondary">4</button>
            <button id="five" class="btn btn-outline-secondary">5</button>
            <button id="six" class="btn btn-outline-secondary">6</button>
            <button id="add" class="btn btn-outline-secondary">+</button>
            <button id="one" class="btn btn-outline-secondary">1</button>
            <button id="two" class="btn btn-outline-secondary">2</button>
            <button id="three" class="btn btn-outline-secondary">3</button>
            <button id="equals" class="btn btn-outline-secondary">=</button>
            <button id="zero" class="btn btn-outline-secondary">0</button>
            <button id="decimal" class="btn btn-outline-secondary">.</button>
        </div>
    </div>

    <script src="script.js"></script>












    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
